<div nz-row nzJustify="space-around" nzAlign="middle">
    <div nz-col nzSpan="8">
        <nz-card style="top: 50%; transform: translateY(40%);">
            <form nz-form [formGroup]="signupForm" (ngSubmit)="submitForm(signupForm.value)">
                <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired nzFor="firstName">First Name</nz-form-label>
                    <nz-form-control [nzSpan]="12" nzErrorTip="Please input your name">
                      <input type="text" nz-input formControlName="firstName" placeholder="Please input your first name" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired nzFor="lastName">Last Name</nz-form-label>
                    <nz-form-control [nzSpan]="12" nzErrorTip="Please input your name">
                      <input type="text" nz-input formControlName="lastName" placeholder="Please input your last name" />
                    </nz-form-control>
                  </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired>Username</nz-form-label>
                    <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">
                    <input nz-input formControlName="userName" placeholder="Input desired username." />
                    <ng-template #userErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">
                        Please input your username!
                        </ng-container>
                        <ng-container *ngIf="control.hasError('duplicated')">
                        The username is redundant!
                        </ng-container>
                    </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired>E-mail</nz-form-label>
                    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="emailErrorTpl">
                    <input nz-input formControlName="email" placeholder="email" type="email" />
                    <ng-template #emailErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('email')">
                        The input is not valid E-mail!
                        </ng-container>
                        <ng-container *ngIf="control.hasError('required')">
                        Please input your E-mail!
                        </ng-container>
                    </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired>Password</nz-form-label>
                    <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Please input your password!">
                    <input nz-input type="password" formControlName="password" placeholder="your password." (ngModelChange)="validateConfirmPassword()" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired>Confirm Password</nz-form-label>
                    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="passwordErrorTpl">
                    <input nz-input type="password" formControlName="confirm" placeholder="confirm your password" />
                    <ng-template #passwordErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">
                        Please confirm your password!
                        </ng-container>
                        <ng-container *ngIf="control.hasError('confirm')">
                        Password is inconsistent!
                        </ng-container>
                    </ng-template>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row class="register-area">
                    <nz-form-control [nzSpan]="14" [nzOffset]="6">
                    <label nz-checkbox formControlName="agree">
                        <span>
                        I have read the
                        <a>agreement</a>
                        </span>
                    </label>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row class="register-area">
                    <nz-form-control [nzOffset]="7" [nzSpan]="14">
                        <button nz-button nzType="primary" [disabled]="!signupForm.valid">Register</button>
                        <button nz-button (click)="resetForm($event)">Reset</button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </nz-card>
    </div>
</div>
